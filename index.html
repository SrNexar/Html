<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página HTML Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 1rem 0;
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #6200ea;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Bienvenido a mi página web!</h1>
    </header>
    <main>
        <p>Esta es una página HTML básica creada para probar tu servidor web.</p>
        <p>Visita mi <a href="https://github.com" target="_blank">repositorio en GitHub</a> para más información.</p>
    </main>
    <footer>
        <p>Desarrollado por [Tu Nombre] - &copy; 2024</p>
    </footer>
</body>
</html>
